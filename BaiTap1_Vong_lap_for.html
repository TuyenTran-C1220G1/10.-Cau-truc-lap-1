<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text ="";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
        document.getElementById("demo").innerHTML = text;
    }
</script>

</body>
</html>
